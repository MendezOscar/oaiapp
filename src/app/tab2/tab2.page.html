<ion-header>
  <ion-toolbar>
    <ion-title>
      Solicitud de oferta
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="crear()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <br />
  <br />

  <ion-list>
    <ion-item>
      <ion-label></ion-label>
    </ion-item>
    <ion-item *ngFor="let item of consultaMatricula">
      <ion-thumbnail  slot="start">
        <img src="../../assets/requerimiento.jpg">
      </ion-thumbnail >
      <ion-label>{{item.periodo + '-' + item.anio}}
        
      </ion-label>
      <ion-icon name="eye" slot="end" (click)="verDetalle()"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
